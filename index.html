<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta charset="utf-8" />
    <meta name="description" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <p>
      Folie 35, Kategorie: Modell, AR-Darstellung mit onboard Mitteln von Aframe
      für Text
    </p>
    <div id="inline-ar-folie35">
      <a-scene embedded arjs>
        <a-text
          value="Benutzer"
          color="red"
          width="10"
          hight="10"
          position="-1 2 -6"
        ></a-text>
        <a-text
          value="Interaktivitaet \n Interpassivitaet"
          color="pink"
          width="10"
          hight="10"
          position="-1 1 -6"
        ></a-text>
        <a-text
          value="Medien"
          color="blue"
          width="10"
          hight="10"
          position="-9 3 0"
          rotation="0 90 0"
        ></a-text>
        <a-text
          value="Text, Bild \n digitales Fernsehen \n IPTV \n Computer, Internet"
          color="lightblue"
          width="10"
          hight="10"
          position="-9 1 0"
          rotation="0 90 0"
        ></a-text>
        <a-text
          value="Technik"
          color="pink"
          width="10"
          hight="10"
          position="9 3 0"
          rotation="0 -90 0"
        ></a-text>
        <a-text
          value="Multimedialitaet \n Nichtliniaritaet \n Hypermedialitaet"
          color="purple"
          width="10"
          hight="10"
          position="9 1 0"
          rotation="0 -90 0"
        ></a-text>
        <a-text
          value="Gestaltung"
          color="green"
          width="10"
          hight="10"
          position="1 2 6"
          rotation="0 180 0"
        ></a-text>
        <a-text
          value="Medienkonvergenz \n Geraetedivergenz \n Interaktionskonvergenz/-divergenz"
          color="lightgreen"
          width="10"
          hight="10"
          position="1 1 6"
          rotation="0 180 0"
        ></a-text>
        <iframe
          id="folie35-iframe"
          allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;"
        >
        </iframe>
      </a-scene>
    </div>

    <p>hier steht text</p>

    <div id="inline-ar2">
      <a-scene embedded arjs>
        <!-- Vorladen von extern genutzen Quellen um das laden zu beschleunigen -->
        <a-assets>
          <a-asset-item
            id="container"
            src="https://cdn.glitch.global/58fc0631-93a1-4c90-b53e-c57a6c856b9f/12281_Container_v2_L2.obj?v=1670949525835"
          >
          </a-asset-item>
        </a-assets>
        <a-entity
          position="-1 2 -1"
          obj-model="obj: #container"
          scale="0.01 0.01 0.01"
          animation="property: rotation; dur: 10000;
                       dir: normal; loop: true;
                       to: 0 360 0"
        ></a-entity>
      </a-scene>
      <iframe
        id="my2nd-iframe"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;"
      >
      </iframe>
    </div>

    <p>
      Folie 28-30, Kategorie: Ablauf, Kapitel Einführung, Titel: "Unser"

  </body>
</html>
