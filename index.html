<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta charset="utf-8" />
    <meta name="description" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
   <div id="inline-ar">
     
    </div>
    <a-scene embedded arjs>
      <a-text
        value="Benutzer"
        color="red"
        width="10"
        hight="10"
        position="-1 2 -6"
      ></a-text>
      <a-text
        value="Interaktivitaet \n Interpassivitaet"
        color="pink"
        width="10"
        hight="10"
        position="-1 1 -6"
      ></a-text>

      <a-text
        value="Medien"
        color="blue"
        width="10"
        hight="10"
        position="-9 3 0"
        rotation="0 90 0"
      ></a-text>
      <a-text
        value="Text, Bild \n digitales Fernsehen \n IPTV \n Computer, Internet"
        color="lightblue"
        width="10"
        hight="10"
        position="-9 1 0"
        rotation="0 90 0"
      ></a-text>

      <a-text
        value="Technik"
        color="pink"
        width="10"
        hight="10"
        position="9 3 0"
        rotation="0 -90 0"
      ></a-text>
      <a-text
        value="Multimedialitaet \n Nichtliniaritaet \n Hypermedialitaet"
        color="purple"
        width="10"
        hight="10"
        position="9 1 0"
        rotation="0 -90 0"
      ></a-text>

      <a-text
        value="Gestaltung"
        color="green"
        width="10"
        hight="10"
        position="1 2 6"
        rotation="0 180 0"
      ></a-text>
      <a-text
        value="Medienkonvergenz \n Geraetedivergenz \n Interaktionskonvergenz/-divergenz"
        color="lightgreen"
        width="10"
        hight="10"
        position="1 1 6"
        rotation="0 180 0"
      ></a-text>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
