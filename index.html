<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta charset="utf-8" />
    <meta name="description" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <p>
      Folie 35, Kategorie: Modell, AR-Darstellung mit onboard Mitteln von Aframe
      für Text
    </p>
    <div id="inline-ar">
      <a-scene embedded arjs>
        <a-text
          value="Benutzer"
          color="red"
          width="10"
          hight="10"
          position="-1 2 -6"
        ></a-text>
        <a-text
          value="Interaktivitaet \n Interpassivitaet"
          color="pink"
          width="10"
          hight="10"
          position="-1 1 -6"
        ></a-text>
        <a-text
          value="Medien"
          color="blue"
          width="10"
          hight="10"
          position="-9 3 0"
          rotation="0 90 0"
        ></a-text>
        <a-text
          value="Text, Bild \n digitales Fernsehen \n IPTV \n Computer, Internet"
          color="lightblue"
          width="10"
          hight="10"
          position="-9 1 0"
          rotation="0 90 0"
        ></a-text>
        <a-text
          value="Technik"
          color="pink"
          width="10"
          hight="10"
          position="9 3 0"
          rotation="0 -90 0"
        ></a-text>
        <a-text
          value="Multimedialitaet \n Nichtliniaritaet \n Hypermedialitaet"
          color="purple"
          width="10"
          hight="10"
          position="9 1 0"
          rotation="0 -90 0"
        ></a-text>
        <a-text
          value="Gestaltung"
          color="green"
          width="10"
          hight="10"
          position="1 2 6"
          rotation="0 180 0"
        ></a-text>
        <a-text
          value="Medienkonvergenz \n Geraetedivergenz \n Interaktionskonvergenz/-divergenz"
          color="lightgreen"
          width="10"
          hight="10"
          position="1 1 6"
          rotation="0 180 0"
        ></a-text>
        <iframe
          id="folie35-iframe"
          allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;"
        >
        </iframe>
      </a-scene>
    </div>

    <p>hier steht text</p>

    <div>
      <a-scene embedded arjs>
        <!-- Vorladen von extern genutzen Quellen um das laden zu beschleunigen -->
        <a-assets>
          <a-asset-item
            id="container"
            src="https://cdn.glitch.global/58fc0631-93a1-4c90-b53e-c57a6c856b9f/12281_Container_v2_L2.obj?v=1670949525835"
          >
          </a-asset-item>
        </a-assets>
        <a-entity
          position="-1 2 -1"
          obj-model="obj: #container"
          scale="0.01 0.01 0.01"
          animation="property: rotation; dur: 10000;
                       dir: normal; loop: true;
                       to: 0 360 0"
        ></a-entity>
      </a-scene>
      <iframe
        id="my2nd-iframe"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;"
      >
      </iframe>
    </div>

    <p>
      Folie 28-30, Kategorie: Ablauf, Kapitel Einführung, Titel: "Unser"
      Internet
    </p>

    <div>
      <a-scene embedded arjs>
        <a-text
          value="Die Fruehzeit"
          color="darkgrey"
          width="10"
          hight="10"
          position="-1 3 -6"
          animation="property: position; to: -7 10 -6; dur: 2000; easing: linear; loop: false; delay: 25500"
        >
        </a-text>
        <a-text
          value="1968 \n Arpanet"
          color="grey"
          width="10"
          hight="10"
          position="-1 1 -6"
          animation="property: visible; from: false; to: true; dur: 5000"
          animation__2="property: position; to: -7 9 -6; dur: 2000; easing: linear; loop: false; delay: 8000"
        >
        </a-text>
        <a-text
          value="1972 \n Erste E-Mail"
          color="grey"
          width="10"
          hight="10"
          position="-1 1 -6"
          animation="property: visible; from: false; to: true; dur: 8500"
          animation__2="property: position; to: -5 9 -6; dur: 2000; easing: linear; loop: false; delay: 11500"
        >
        </a-text>
        <a-text
          value="1974 \n Internet "
          color="grey"
          width="10"
          hight="10"
          position="-1 1 -6"
          animation="property: visible; from: false; to: true; dur: 12000"
          animation__2="property: position; to: -2 9 -6; dur: 2000; easing: linear; loop: false; delay: 15000"
        >
        </a-text>
        <a-text
          value="1983 \n 400 vernetzte \n Rechner im Arpanet"
          color="grey"
          width="10"
          hight="10"
          position="-1 1 -6"
          animation="property: visible; from: false; to: true; dur: 15500"
          animation__2="property: position; to: 0 9 -6; dur: 2000; easing: linear; loop: false; delay: 18500"
        >
        </a-text>
        <a-text
          value="1984 \n erste E-Mail \n in Deutschland"
          color="grey"
          width="10"
          hight="10"
          position="-1 1 -6"
          animation="property: visible; from: false; to: true; dur: 19000"
          animation__2="property: position; to: 4 9 -6; dur: 2000; easing: linear; loop: false; delay: 22000"
        >
        </a-text>
        <a-text
          value="1989/90 \n Freigabe des Internets \n (kommerzielle Nutzung)"
          color="grey"
          width="10"
          hight="10"
          position="-1 1 -6"
          animation="property: visible; from: false; to: true; dur: 22500"
          animation__2="property: position; to: 7 9 -6; dur: 2000; easing: linear; loop: false; delay: 25500"
        >
        </a-text>
        
        <a-text
          value="Die Zeit des WWW"
          color="darkblue"
          width="10"
          hight="10"
          position="-1 3 -6"
          animation="property: visible; from: false; to: true; dur: 23000"
          animation__2="property: position; to: -7 7 -6; dur: 2000; easing: linear; loop: false; delay: 26000"
        >
        </a-text>
        <a-text
          value="1990 \n Hypertext-Projekt \n von Tim Berners-Lee"
          color="blue"
          width="10"
          hight="10"
          position="-1 1 -6"
          animation="property: visible; from: false; to: true; dur: 26500"
          animation__2="property: position; to: -7 6 -6; dur: 2000; easing: linear; loop: false; delay: 29500"
        >
        </a-text>
      </a-scene>
      <iframe
        id="folie28-iframe"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;"
      >
      </iframe>
    </div>
  </body>
</html>
